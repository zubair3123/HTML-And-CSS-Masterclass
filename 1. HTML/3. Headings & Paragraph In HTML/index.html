<!DOCTYPE html>
<html>
  <head>
    <title>Headings & Paragraph</title>
  </head>
  <body>
    <p>Hello World</p>

    <!-- h1+h2+h3+h4+h5+h6 -->
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
    <h4>Heading Four</h4>
    <h5>Heading Five</h5>
    <h6>Heading Six</h6>

    <h1>1</h1>
    <h2>2</h2>
    <h3>3</h3>
    <h4>4</h4>
    <h5>5</h5>
    <h6>6</h6>
  </body>
</html>
