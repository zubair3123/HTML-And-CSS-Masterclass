<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Container</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 1 -->
    <!-- Section is a container for divs -->
    <!-- Section is a parent and divs are children our section container -->
    <section class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </section>

    <!-- 2 -->
    <!-- Section is a parent container for "articles" (not h1's) -->
    <!-- Article is a parent container for "h1" -->

    <section class="section-two">
      <article>
        <h1>Hello 1</h1>
      </article>
      <article>
        <h1>Hello 2</h1>
      </article>
      <footer>
        <h1>Hello 3</h1>
      </footer>
    </section>

    <!-- 3 -->
    <!-- Nav is a container for "section" and "ul" (not h1 and li's)-->
    <nav>
      <section class="logo-container">
        <h1>Logo</h1>
      </section>

      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">Projects</a></li>
      </ul>
    </nav>
  </body>
</html>
